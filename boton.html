<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boton chatbot</title>
    <script src="https://kit.fontawesome.com/3e3d6861e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"
    integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn"
    crossorigin="anonymous"></script>

<script src="googleAnalytics.js"></script>    
<script src="main.js"></script>
<script src="botonImg.js"></script>
<link rel="stylesheet" href="edicion.css">
</head>
<body>
    
    
    
    <div class="container">
        <div class="chateaCon">Chatea con Nosotros</div>
        <input type="checkbox" id="btn-chat" onchange="botonCheck(this)">
        <div class="chat-emergente">
            
            
            <div class="container chat">
                <div class="row clearfix">
                    <div class="col-lg-12">
                        <div class="card chat-app">
                            <!-- <div id="plist" class="people-list">
        
                                <ul class="list-unstyled chat-list mt-2 mb-0" id="chatlist">
        
                                </ul>
                            </div> -->
                            <div class="chat">
        
                                <div class="chat-history" id="chat-history">
                                    <ul class="m-b-0" id="history">
        
                                    </ul>
                                </div>
                                <div class="chat-message clearfix">
                                    <div class="input-group mb-0">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-send"></i></span>
                                        </div>
                                        <form id="theform" method="post" style="width:80%; display:none;" autocomplete="off">
                                            <input type="text" class="form-control" id="themsg"
                                                placeholder="Haz tu pregunta aquí..." autocomplete="off">
                                        </form>
                                        <h5>Todas mis respuestas son generadas por IA, basadas en la información contenida en Visitbogota.co. Si notas inconsistencias o algún error, puedes notificarlo a visitbogota@idt.gov.co</h5>
        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
            <label for="btn-chat" class="btn-chat" id="btn-rebeca" onclick="encender()">
            <!-- <img src="sticker/Rebeca.png" alt="avatar" > -->
            <!-- <i class="fa-solid fa-question"></i> -->
            </label>
        
    </div>


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
